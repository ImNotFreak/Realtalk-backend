databaseChangeLog:
  - changeSet:
      id: 1
      author: alexander
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: submission_time
                  type: TIMESTAMP
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: order_number
                  type: uuid
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: telegram
                  type: VARCHAR(255)

        - createTable:
            tableName: lessons
            columns:
              - column:
                  name: lesson_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: language_level
                  type: VARCHAR(10)
              - column:
                  name: grammar_topics
                  type: text[]
              - column:
                  name: youtube_url
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    checkConstraint: "status IN ('PENDING', 'PROCESSING', 'READY', 'ERROR')"
        - addForeignKeyConstraint:
            baseTableName: lessons
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_lessons_user

        - createTable:
            tableName: llm_data
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lesson_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    checkConstraint: "status IN ('CREATED', 'DONE', 'ERROR')"
              - column:
                  name: data
                  type: JSONB
        - addForeignKeyConstraint:
            baseTableName: llm_data
            baseColumnNames: lesson_id
            referencedTableName: lessons
            referencedColumnNames: lesson_id
            constraintName: fk_llm_data_lesson

        - createTable:
            tableName: gladia_data
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lesson_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: gladia_request_id
                  type: uuid
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    checkConstraint: "status IN ('CREATED', 'DONE', 'ERROR')"
              - column:
                  name: data
                  type: JSONB
        - addForeignKeyConstraint:
            baseTableName: gladia_data
            baseColumnNames: lesson_id
            referencedTableName: lessons
            referencedColumnNames: lesson_id
            constraintName: fk_gladia_data_lesson
